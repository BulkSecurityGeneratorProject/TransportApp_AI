<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Witamy w aplikacji TransportApp!</h1>

            <div ng-switch="vm.isAuthenticated()">
                <p class="lead" ng-switch-when="true">Mozesz juz zaczac korzystac z systemu!</p>
                <div class="alert alert-success" ng-switch-when="true">
                    Zalogowany jako <b>{{vm.account.login}}</b>.
                </div>

                <p class="lead" ng-switch-when="false">Zaloguj sie aby moc zaczac korzystac z systemu</p>
                <div class="alert alert-warning" ng-switch-when="false">
                    Nie jestes zalogowany. Zaloguj sie lub <a class="alert-link" ui-sref="register">stworz nowe konto.</a>
                </div>
            </div>
        </div>
    </div>
</div>
