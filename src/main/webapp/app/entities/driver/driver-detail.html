
<div>
    <h2><span>Driver</span> {{vm.driver.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.driver.name}}</span>
        </dd>
        <dt><span>Driving License No</span></dt>
        <dd>
            <span>{{vm.driver.drivingLicenseNo}}</span>
        </dd>
        <dt><span>Birth Date</span></dt>
        <dd>
            <span>{{vm.driver.birthDate}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="driver-detail.edit({id:vm.driver.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
