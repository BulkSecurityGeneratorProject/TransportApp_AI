<div>
    <h2>Journeys</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="journey.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Dodaj podroz
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Data</span></th>
                    <th><span>Ocena</span></th>
                    <th><span>Samochod</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="journey in vm.journeys track by journey.id">
                    <td><a ui-sref="journey-detail({id:journey.id})">{{journey.id}}</a></td>
                        <td>{{journey.date | date:'mediumDate'}}</td>
                    <td>{{journey.rating}}</td>
                    <td>{{journey.taxi}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="journey-detail({id:journey.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="journey.edit({id:journey.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="journey.delete({id:journey.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
